<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script defer src="js/vue.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
<div class="board" id="app">
    <div class="create">
        <form class="create-task" @submit.prevent="addCard">
            <p>
                <label for="name">Название задачи: </label>
                <input id="name" v-model="formCard.name" required>
            </p>
            <p>
                <label for="about">Описание задачи: </label>
                <input id="about" v-model="formCard.about" required>
            </p>
            <p>
                <label for="date">Дата сдачи: </label>
                <input type="date" id="date" v-model="formCard.date" required>
            </p>
            <p>
                <label for="hour">Время задачи: </label>
                <input type="time" id="hour" v-model="formCard.hour" required>
            </p>
            <input type="submit" value="Добавить">
        </form>
    </div>

    <column1 :column1="column1"></column1>
<!--    :tasks="column1.tasks" v-on:column1_move="changeColumn1(index)"-->

    <column2 :column2="column2"></column2>

    <column3 :column3="column3"></column3>

    <column4 :column4="column3"></column4>
</div>
</body>
</html>
